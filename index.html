<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- FONT POPPINS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(#BCD9A2, #E6F2D9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* HEART FALL */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* PAGE */
.page {
  display: none;
  animation: fadeIn 0.8s ease;
}

.active {
  display: block;
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.9);}
  to {opacity:1; transform: scale(1);}
}

/* BOX */
.box {
  background-color: #FFD8DF;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* BUTTON */
button {
  margin-top: 20px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background-color: white;
  color: #FFAAB8;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

button:active {
  transform: scale(0.95);
}

/* MEMORY GAME */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  gap: 12px;
  justify-content: center;
  margin-top: 20px;
}

.card {
  width: 70px;
  height: 70px;
  perspective: 600px;
}

.card-inner {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  cursor: pointer;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  backface-visibility: hidden;
}

.back {
  transform: rotateY(180deg);
}

/* REASONS */
.reason {
  font-style: italic;
}

/* IMAGE */
img {
  width: 130px;
  border-radius: 15px;
  margin: 10px;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from {transform: scale(0.8); opacity:0;}
  to {transform: scale(1); opacity:1;}
}
</style>
</head>
<body>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_47b8e8e0b4.mp3"></audio>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <div class="box">
    <p>hi, kavian!</p>
    <p>i made this for you!</p>
    <p>play this game to unlock your surprise!</p>
    <button onclick="goToPage(2)">start game</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <div class="box">
    <p>tap two cards to find the matching pairs!</p>
    <div class="grid" id="gameBoard"></div>
    <p id="winText" style="display:none;">yeay you found all the pairs!</p>
    <button id="nextBtn2" style="display:none;" onclick="goToPage(3)">next page</button>
  </div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <div class="box">
    <h2>Reasons Why I Love You</h2>
    <p>Tap each heart to reveal one reason</p>

    <button onclick="reveal(1)">your humor</button>
    <p id="r1" class="reason"></p>

    <button onclick="reveal(2)">your heart</button>
    <p id="r2" class="reason"></p>

    <button onclick="reveal(3)">your looks</button>
    <p id="r3" class="reason"></p>

    <button id="nextBtn3" style="display:none;" onclick="goToPage(4)">NEXT PAGE</button>
  </div>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page">
  <div class="box">
    <h2>Happy Valentine's Day, Kavian!</h2>
    <img src="foto1.jpg">
    <img src="foto2.jpg">
  </div>
</div>

<script>
const clickSound = document.getElementById("clickSound");

function goToPage(n) {
  clickSound.play();
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById("page"+n).classList.add("active");
}

/* HEART FALL */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 400);

/* MEMORY GAME */
const symbols = ["â¤ï¸","â¤ï¸","ðŸŒ¸","ðŸŒ¸","ðŸ’Œ","ðŸ’Œ","ðŸ“","ðŸ“","ðŸŒ·","ðŸŒ·","ðŸŽ€","ðŸŽ€"];
let shuffled = symbols.sort(() => 0.5 - Math.random());
let firstCard = null;
let lock = false;
let matches = 0;
const board = document.getElementById("gameBoard");

shuffled.forEach(sym => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="card-inner">
      <div class="front">?</div>
      <div class="back">${sym}</div>
    </div>`;
  card.onclick = () => flip(card);
  board.appendChild(card);
});

function flip(card) {
  if (lock || card.classList.contains("flipped")) return;
  clickSound.play();
  card.classList.add("flipped");

  if (!firstCard) {
    firstCard = card;
  } else {
    lock = true;
    let sym1 = firstCard.querySelector(".back").innerText;
    let sym2 = card.querySelector(".back").innerText;

    if (sym1 === sym2) {
      matches++;
      firstCard = null;
      lock = false;
      if (matches === 6) {
        document.getElementById("winText").style.display = "block";
        document.getElementById("nextBtn2").style.display = "inline-block";
      }
    } else {
      setTimeout(() => {
        card.classList.remove("flipped");
        firstCard.classList.remove("flipped");
        firstCard = null;
        lock = false;
      }, 900);
    }
  }
}

/* PAGE 3 */
let clicked = [false,false,false];

function reveal(n) {
  clickSound.play();
  if (n === 1) {
    document.getElementById("r1").innerText = "you always make me laugh";
    clicked[0] = true;
  }
  if (n === 2) {
    document.getElementById("r2").innerText = "the way you love to all your friends, especially me";
    clicked[1] = true;
  }
  if (n === 3) {
    document.getElementById("r3").innerText = "ganteng dan sexy";
    clicked[2] = true;
  }
  if (clicked.every(v => v)) {
    document.getElementById("nextBtn3").style.display = "inline-block";
  }
}
</script>

</body>
</html>
