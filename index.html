<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  background: radial-gradient(circle at top, #DFF0C8, #BCD9A2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* HEART FALL */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear forwards;
  pointer-events: none;
}
@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}

/* PAGE */
.page {
  display: none;
  animation: fadeIn 0.6s ease;
}
.active { display: block; }

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.9);}
  to {opacity:1; transform: scale(1);}
}

/* BOX */
.box {
  background: linear-gradient(#FFE4EA, #FFD0DB);
  border: 3px solid #FFA3B8;
  padding: 24px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 25px rgba(0,0,0,0.2);
  width: 90vw;
  max-width: 380px;
}

/* BUTTON */
button {
  margin-top: 15px;
  padding: 14px 22px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(#ffffff, #ffeef2);
  color: #FF7FA1;
  font-size: 15px;
  cursor: pointer;
  box-shadow: inset 0 2px 0 #fff, 0 6px 12px rgba(0,0,0,0.2);
  transition: transform .15s;
}
button:active { transform: scale(0.95); }

/* MEMORY */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-top: 15px;
}
.card {
  width: 100%;
  aspect-ratio: 1/1;
  perspective: 600px;
}
.card-inner {
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  transform-style: preserve-3d;
  transition: transform .5s;
}
.card.flipped .card-inner { transform: rotateY(180deg); }

.front, .back {
  position: absolute;
  backface-visibility: hidden;
}
.back { transform: rotateY(180deg); }

/* PAGE 3 BUTTON */
.reason-btn {
  width: 100%;
}

/* IMAGE */
img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* TYPE TEXT */
#typeText {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>
