<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Game</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #BCD9A2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.page {
  display: none;
  animation: fadeIn 0.8s ease;
}

.active {
  display: block;
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.9);}
  to {opacity:1; transform: scale(1);}
}

.box {
  background-color: #FFD8DF;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

button {
  margin-top: 20px;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background-color: white;
  color: #FFAAB8;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

button:active {
  transform: scale(0.95);
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 70px);
  gap: 12px;
  justify-content: center;
  margin-top: 20px;
}

.card {
  width: 70px;
  height: 70px;
  background-color: #FFD8DF;
  border-radius: 15px;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.card:active {
  transform: scale(0.9);
}

.hidden {
  color: transparent;
}

.heart-buttons button {
  display: block;
  margin: 10px auto;
}

.reason {
  font-style: italic;
  margin-bottom: 10px;
}

img {
  width: 120px;
  border-radius: 15px;
  margin: 10px;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from {transform: scale(0.8); opacity:0;}
  to {transform: scale(1); opacity:1;}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <div class="box">
    <p>Hi, Kavian!</p>
    <p>aku bikin ini spesyol buat kamu!</p>
    <p>main dulu yuk</p>
    <button onclick="goToPage(2)">start game</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <div class="box">
    <p>Tap two cards to find the matching pairs!</p>
    <div class="grid" id="gameBoard"></div>
    <p id="winText" style="display:none;">Yeay you found all the pairs!</p>
    <button id="nextBtn2" style="display:none;" onclick="goToPage(3)">next page</button>
  </div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <div class="box">
    <h2>Reasons The Why I Love You</h2>
    <p>Tap each heart to reveal one reason</p>
    <div class="heart-buttons">
      <button onclick="reveal(1)">Your humor</button>
      <p id="r1" class="reason"></p>
      <button onclick="reveal(2)">Your heart</button>
      <p id="r2" class="reason"></p>
      <button onclick="reveal(3)">Your looks</button>
      <p id="r3" class="reason"></p>
    </div>
    <button id="nextBtn3" style="display:none;" onclick="goToPage(4)">NEXT PAGE</button>
  </div>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page">
  <div class="box">
    <h2>Happy Valentine's Day, Kavian!</h2>
    <img src="foto1.jpg">
    <img src="foto2.jpg">
  </div>
</div>

<script>
function goToPage(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById("page"+n).classList.add("active");
}

/* MEMORY GAME */
const symbols = ["â¤ï¸","â¤ï¸","ðŸŒ¸","ðŸŒ¸","ðŸ’Œ","ðŸ’Œ","ðŸ“","ðŸ“","ðŸŒ·","ðŸŒ·","ðŸŽ€","ðŸŽ€"];
let shuffled = symbols.sort(() => 0.5 - Math.random());
let firstCard = null;
let lock = false;
let matches = 0;

const board = document.getElementById("gameBoard");

shuffled.forEach(sym => {
  const card = document.createElement("div");
  card.className = "card hidden";
  card.textContent = sym;
  card.onclick = () => flip(card);
  board.appendChild(card);
});

function flip(card) {
  if (lock || !card.classList.contains("hidden")) return;
  card.classList.remove("hidden");

  if (!firstCard) {
    firstCard = card;
  } else {
    lock = true;
    if (card.textContent === firstCard.textContent) {
      matches++;
      firstCard = null;
      lock = false;
      if (matches === 6) {
        document.getElementById("winText").style.display = "block";
        document.getElementById("nextBtn2").style.display = "inline-block";
      }
    } else {
      setTimeout(() => {
        card.classList.add("hidden");
        firstCard.classList.add("hidden");
        firstCard = null;
        lock = false;
      }, 800);
    }
  }
}

/* PAGE 3 */
let clicked = [false,false,false];

function reveal(n) {
  if (n === 1) {
    document.getElementById("r1").innerText = "Selalu excited dan bikin ketawa";
    clicked[0] = true;
  }
  if (n === 2) {
    document.getElementById("r2").innerText = "Kamu pembaik dan pecinta semua orang";
    clicked[1] = true;
  }
  if (n === 3) {
    document.getElementById("r3").innerText = "Ganteng dan Sexy";
    clicked[2] = true;
  }
  if (clicked.every(v => v)) {
    document.getElementById("nextBtn3").style.display = "inline-block";
  }
}
</script>

</body>
</html>
